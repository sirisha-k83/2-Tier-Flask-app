apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql-deployment
  labels:
    app: mysql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
        - name: mysql
          image: mysql:latest # Base image
          ports:
            - containerPort: 3306
          env:
            # Environment variables for MySQL root password and database name
            - name: MYSQL_ROOT_PASSWORD
              value: root 
            - name: MYSQL_DATABASE
              value: devops
          volumeMounts:
            - name: mysql-storage
              mountPath: /var/lib/mysql # Where MySQL stores its data
      volumes:
        - name: mysql-storage
          persistentVolumeClaim:
            claimName: mysql-pvc

apiVersion: v1
kind: Service
metadata:
  name: mysql-service # This name MUST be used as the MYSQL_HOST in the Flask app
spec:
  selector:
    app: mysql
  ports:
    - protocol: TCP
      port: 3306
      targetPort: 3306
  type: ClusterIP